<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Nahuel Albornoz</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,500,700|Playfair+Display" rel="stylesheet">
    <script src="js/three.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/demo1.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            padding-top: 4rem;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding-top: 5rem;
            }
        }

        h1, h2 {
            background: linear-gradient(45deg, #f2f2f2, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
            text-align: center;
        }

        .dashboard-grid {
            display: grid;
            gap: 2rem;
            margin: 2rem 0;
        }

        .dashboard-item {
            background: rgba(242, 242, 242, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(242, 242, 242, 0.3);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 5px;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(63, 81, 255, 0.2);
            border: 1px solid rgba(63, 81, 255, 0.4);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .back-button:hover {
            background: rgba(63, 81, 255, 0.4);
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-container canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="bg-container" id="bg-container"></div>
    <a href="index.html" class="back-button">‚Üê Volver</a>
    <div class="container">
        <h1>Portfolio</h1>
        <h2>Dashboards Interactivos</h2>

                    allowFullScreen="true">

            <div class="dashboard-item">

                    src="https://app.powerbi.com/view?r=eyJrIjoiZmFiNmU5MmYtZGY4Yy00NDNjLTgzMjEtMTQ1N2M0MTEwZjY3IiwidCI6ImNhNThkMmE2LWViNTAtNDJhNi04MmVmLWYzYzY3NDM4MTZhNSIsImMiOjR9" 
                    allowFullScreen="true">
                </iframe>
            </div>
            
            <div class="dashboard-item">
                <iframe 
                    title="Dashboard 3" 
                    src="https://app.powerbi.com/view?r=eyJrIjoiOGZkM2E2MGQtNjVjOC00Nzk2LTk1MDAtYjQ2ZTNlMTM0ZmU4IiwidCI6ImNhNThkMmE2LWViNTAtNDJhNi04MmVmLWYzYzY3NDM4MTZhNSIsImMiOjR9" 
                    allowFullScreen="true">

            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            VANTA.NET({
                el: "#bg-container",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 0.5,
                color: 0x3f51ff,
                backgroundColor: 0x000000,
                points: window.innerWidth < 768 ? 8.00 : 11.00,
                maxDistance: window.innerWidth < 768 ? 12.00 : 21.00,
                spacing: window.innerWidth < 768 ? 20.00 : 17.00
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</body>
</html>
